<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/1ec3559afd.js" crossorigin="anonymous"></script>

</head>
<body>

<section class="page">

    <div class="top">
            <input type="text" id="search" placeholder="Search for your city">
            <button id="searchBtn">Search</button>
            <div id="status"></div>
    </div>
        <div id="location"></div>


        <div class="tempDisplay">
            
        <div class="currentTempBox">

            <div id="temperature">
                <div id="currentTempIcon"></div>
                <div id="currentTemp"></div>

            </div>
            
            <div id="high-low">
                <p id="tempHigh"></p>
                <p id="tempLow"></p>
            </div>

            <div id="desc">
                <div id="tempDescription"></div>
            </div>

            <div id="otherinfo">
                <div id="feelslike"></div>
            </div>

           
        </div>

         <div id="forecast12">
            
         </div>

        <div class="islands">
            <div class ="island">
                <div id="tomorrowDate"></div>
                <i id="tomorrowIcon"></i>
                <div id="tomorrowDesc"></div>
                <div id="tomorrowTemp"></div>
            </div>

            <div class="island">
                <div id="DATdate"></div>
                <i id="DATicon"></i>
                <div id="DATtemp"></div>
            </div>
            

            <div class="island">
                <div id="overmorrowDate"></div>
                <i id="overmorrowIcon"></i>
                <div id="overmorrowTemp"></div>
            </div>

            <div class="island"></div>
        </div>


    </div>

    
</section>   

    
    
    
</body>
</html>
