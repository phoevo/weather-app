<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/1ec3559afd.js" crossorigin="anonymous"></script>

</head>
<body>

<section class="page">

    <div class="god-ray"></div>
    <div class="god-ray second"></div>
    <div class="god-ray third"></div>
    <div class="god-ray fourth"></div>

   <div class="rainAll">
        <div class="rain rain1"></div>
    <div class="rain rain2"></div>
    <div class="rain rain3"></div>
    <div class="rain rain4"></div>
    <div class="rain rain5"></div>
    <div class="rain rain6"></div>
    <div class="rain rain7"></div>
    </div>

    <div class="cloudAll">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>
    

    
    
    

    
    

    <div class="top">
            <input type="text" id="search" placeholder="Search for your city">
            <button id="searchBtn">Search</button>
            <div id="status"></div>
    </div>
        <div id="location"></div>


        <div class="tempDisplay">
            
        <div class="currentTempBox">

            <div id="temperature">
                <div id="currentTempIcon">10</div>
                <div id="currentTemp"></div>

            </div>
            
            <div id="high-low">
                <div id="tempHigh"></div>
                <div id="tempLow"></div>
            </div>

            <div id="desc">
                <div id="tempDescription"></div>
            </div>

            <div id="otherinfo">
                <div id="feelslike"></div>
                <div id="tempHumidity"></div>
            </div>

           
        </div>

         <div id="tempForecast">

            <div class="forecastHour">
                <i>0:00</i>
                <div id="forecast0"></div>
            </div>

            <div class="forecastHour">
                <i>2:00</i>
                <div id="forecast2"></div>
            </div>

            <div class="forecastHour">
                <i>4:00</i>
                <div id="forecast4"></div>
            </div>

            <div class="forecastHour">
                <i>6:00</i>
                <div id="forecast6"></div>
            </div>

            <div class="forecastHour">
                <i>8:00</i>
                <div id="forecast8"></div>
            </div>

            <div class="forecastHour">
                <i>10:00</i>
                <div id="forecast10"></div>
            </div>

            <div class="forecastHour">
                <i>12:00</i>
                <div id="forecast12"></div>
            </div>

            <div class="forecastHour">
                <i>14:00</i>
                <div id="forecast14"></div>
            </div>

            <div class="forecastHour">
                <i>16:00</i>
                <div id="forecast16"></div>
            </div>

            <div class="forecastHour">
                <i>18:00</i>
                <div id="forecast18"></div>
            </div>

            <div class="forecastHour">
                <i>20:00</i>
                <div id="forecast20"></div>
            </div>

            <div class="forecastHour">
                <i>22:00</i>
                <div id="forecast22"></div>
            </div>

            <div class="forecastHour">
                <i>0:00</i>
                <div id="forecast24"></div>
            </div>

            
         </div>

        <div class="islands">
            <div class ="island">
                <div id="tomorrowDate"></div>
                <i id="tomorrowIcon"></i>
                <div id="tomorrowDesc"></div>
                <div id="tomorrowTemp"></div>
            </div>

            <div class="island">
                <div id="DATdate"></div>
                <i id="DATicon"></i>
                <div id="DATtemp"></div>
            </div>
            

            <div class="island">
                <div id="overmorrowDate"></div>
                <i id="overmorrowIcon"></i>
                <div id="overmorrowTemp"></div>
            </div>

            <div class="island">
                <div id="lastDayDate"></div>
                <i id="lastDayIcon"></i>
                <div id="lastDayTemp"></div>
            </div>
        </div>


    </div>

    
</section>   

    
    
    
</body>
</html>
